<div class="container mt-5">
    <div class="row">
            <div class="col card mt-3 mb-3">
                <div class="card-body" >
                    <h1> {{product.title}} </h1>
                    <img src="{{product.image}}"  alt="{{product.title}}">
                    <h3 class="mt-3"> <strong> Price: </strong> ${{product.price}}  </h3> 
                    <p class="card-text">
                       <strong> Description: </strong>  {{product.description}} 
                    </p>
                    <p class="card-text">
                        <strong> Category: </strong> {{product.category}} 
                    </p>
                    <p class="card-text">
                        <strong> Rate: </strong> {{product.rating.rate}}
                    </p>
                    <p class="card-text">
                        <strong> Count: </strong>{{product.rating.count}} 
                    </p>
                    <a class="btn btn-danger mb-2" [routerLink]="['/compras']">Regresar</a>
                </div>
            </div>
        </div>
    </div>
